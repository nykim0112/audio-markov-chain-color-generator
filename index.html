
<!doctype html>
<html lang="en">

<head>
		<title>New Melody Color Generator</title>
		<script
			type="text/javascript"
			src="https://unpkg.com/tone@latest/build/Tone.js"
		></script>
		<script
			type="text/javascript"
			src="https://unpkg.com/@tonejs/ui@0.0.8/build/tonejs-ui.js"
		></script>
		<script
			type="text/javascript"
			src="https://unpkg.com/@tonejs/midi"
		></script>
        <script src="https://cdn.jsdelivr.net/npm/@magenta/music@^1.0.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body class="p-4">

    <div class="p-3">
        <button type="button" id="play" class="m-1">Play</button>
        <button type="button" id="reset" class="m-1">Reset</button>
    </div>

    <div class="d-inline-flex">
        <div class="row">
            <div class="col-sm p-3 m-2">
                <h6>Song/Album</h6>
                <div>
                    <input type="Radio" name="source" id="mario" checked="checked">
                    <label for="mario">Super Mario</label>
                </div>

                <div>
                    <input type="Radio" name="source" id="Other1">
                    <label for="Other1">Other1</label>
                </div>

                <div>
                    <input type="Radio" name="source" id="Other2">
                    <label for="Other2">Other2</label>
                </div>
            </div>

            <div class="col-sm p-3 m-2">
                <h6> Order of Markov chain </h6>
                <input type="number" id="nOrder" min="0" max="3" steps="1" value="2" list="nOrder"></input>
            </div>

            <div class="col-sm p-3 m-2">
                <p> Length of generated melody </p>
                <input type="range" id="numOfNotes" min="0" max="50" steps="1" value="25" list="tickmarks"></input>

                <datalist id="tickmarks">
                    <option value="0"></option>
                    <option value="5"></option>
                    <option value="10"></option>
                    <option value="15"></option>
                    <option value="20"></option>
                    <option value="25"></option>
                    <option value="30"></option>
                    <option value="35"></option>
                    <option value="40"></option>
                    <option value="45"></option>
                    <option value="50"></option>
                    </datalist>
            </div>
        </div>
    </div>


    <p>Drop a midi file here </p>
    <input type="file" id="File" accept="audio/midi" />

         <div>Select Song or Album</div>
        <input type="Radio" Name="Waveform" id="Mario">Super Mario
        <input type="Radio" Name="Waveform" id="Other1">Other1
        <input type="Radio" Name="Waveform" id="Other2">Other2 
    <script src="filter.js"></script>
    
</body>
</html>
