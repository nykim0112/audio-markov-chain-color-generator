
<!doctype html>
<html lang="en">

<head>
		<title>New Melody Color Generator</title>
		<script
			type="text/javascript"
			src="https://unpkg.com/tone@latest/build/Tone.js"
		></script>
		<script
			type="text/javascript"
			src="https://unpkg.com/@tonejs/ui@0.0.8/build/tonejs-ui.js"
		></script>
		<script
			type="text/javascript"
			src="https://unpkg.com/@tonejs/midi"
		></script>
        <script src="https://cdn.jsdelivr.net/npm/@magenta/music@^1.0.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body class="p-4">
    <button>Play</button>

    <p> Select n order </p>
    <input type="range" id="nOrder" min="0" max="2" steps="1" value="2" list="nOrder"></input>

    <p> Select length of new melody </p>
    <input type="range" id="numOfNotes" min="0" max="50" steps="1" value="25"></input>

    <p>Drop a midi file here </p>
    <input type="file" id="File" accept="audio/midi" />

         <div>Select Song or Album</div>
        <input type="Radio" Name="Waveform" id="Mario">Super Mario
        <input type="Radio" Name="Waveform" id="Other1">Other1
        <input type="Radio" Name="Waveform" id="Other2">Other2 
    <script src="filter.js"></script>
    
</body>
</html>
